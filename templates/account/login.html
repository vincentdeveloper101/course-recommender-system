{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background: -webkit-linear-gradient(left, #00c6ff, #3931af);
    }

    .card {
        background-color:rgb(14, 14, 92);
        color: white;


    }

     .form-group span{
        position: absolute;
        bottom:auto;
      
        right:  30px;
        font-weight: bold;
       
        font-size: 14px;
        color: red;
    }
    .form-group span i{
        color: rgb(103, 247, 103);
    }
</style>
<br><br>
<hr>
<div class="container cont mt-4 ">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% if messages %}
                {%for msg in messages%}
                {% if msg %}
                <div
                    class="alert alert-{{msg.tags}} alert-dismissible fade show font-weight-bold text-primary mr-3 ml-3 mt-5">
                    <small>{{msg}}</small>

                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                {% endif %}
                {%endfor%}
                {% endif %}
            </div>
        </div>
    </div>
    <div class="row" data-aos="fade-up">
        <div class="col-md-6 offset-md-3">

            <form action="" autocomplete="false" method="post">{% csrf_token %}
                <div class="card shadow text-center ">
                    <div class="card-header"></div>
                    <img class="card-img-top" src="" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Login </h4>
                        <p class="card-text">

                  

                        <div class="row">

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="">User Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Username" name="uname" required>
                            
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                        
                                    <label for="">Password</label>
                                    <input type="password" class="form-control" id="pass-input"placeholder="Enter password" onkeyup="validatePassword()" name="pass1"
                                        required>
                                    <span id="pass-error"></span>
                        
                                    <div class="col mt-4 ">
                                        <input type="checkbox" onclick="myFunction()">Show Password
                                    </div>
                        
                                    <script>
                                        function myFunction() {
                                            var x = document.getElementById("pass-input");
                                            if (x.type === "password") {
                                                x.type = "text";
                                            } else {
                                                x.type = "password";
                                            }
                                        }
                                    </script>
                        
                        
                                </div>
                            </div>
                        </div>





                        <div class="row">
                            <div class="col text-center">
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-block btn-sm" value="Login">

                                </div>
                            </div>
                        </div>

                        <p class="card-text">
                            <span>Not a Member?</span>
                            <span>
                                <a style="text-decoration: none; font-weight:bold"
                                    href="{% url 'register' %}">register</a>

                            </span>
                        </p>
                        <p class="card-text">
                            <a style="text-decoration: none; font-weight:bold" href="{% url 'password_reset' %}">Forgot
                                Password?</a>
                        </p>

                        <p class="card-text">
                            <a style="text-decoration: none; font-weight:bold" href="  {% url 'login2' %}">Staff Login</a>
                        </p>

                      

                        </p>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </form>


        </div>
    </div>
</div>
<script>
            var passError = document.getElementById('pass-error');

                function validatePassword() {
                    var password = document.getElementById('pass-input').value;
                    var required = 8;
                    var left = required - password.length;
                    if (left > 0) {
                        passError.innerHTML = left + ' More characters please !!!'
                        return false;

                    }
                    if (password.length == 0) {
                        passError.innerHTML = "**Fill the password please!";
                        return false;
                    }
                    passError.innerHTML = '<i class="fa fa-check-circle" aria-hidden="true"></i>'
                    return true;
                }
</script>

<br>
{% endblock %}
