{% extends 'main.html' %}
{% block content  %}


{% include 'staff/bootstrap.html' %}
<style>
   

    .card {
        background: -webkit-linear-gradient(left, #5a48c2, #216dc4);
        color: white;


    }
</style>



<div class=" mt-4 ">



              








    <div class="row" data-aos="fade-up">
        <div class="col-md-12 col-sm-12">

            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                <div class="card shadow text-center mb-4 ">
                    <div class="card-header d-block card-header py-3"></div>
                    <img class="card-img-top" src="" alt="">
                    <div class="card-body">
                        <h4 class="card-title m-0 font-weight-bold text-primary">Add A Course </h4>
                        <p class="card-text">

                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label for="">Course Name</label>
                                    <input type="text" class="form-control" name="title" required>

                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label for="">Institution Offered</label>
                                    <!-- <input type="text" class="form-control" name="schools" required> -->
                                    <select type="text" class="form-control" name="schools" required>
                                        <option value="Dedan Kimathi University of Technology">Dedan Kimathi University of Technology</option>
                                        <option value="Jomo Kenyatta University of Agriculture and Technology">Jomo Kenyatta University of Agriculture and Technology</option>
                                        <option value="Masinde Muliro University of Science and Technology">Masinde Muliro University of Science and Technology </option>
                                        <option value="Meru University of Science and Technology">Meru University of Science and Technology</option>
                                        <option value="	Murang'a University of Technology">Murang'a University of Technology</option>
                                        <option value="Jaramogi Oginga Odinga University of Science and Technology">Jaramogi Oginga Odinga University of Science and Technology</option>
                          
                                    
                                    
                                    
                                    </select>

                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="">image</label>
                                    <input type="file" class="form-control" accept="image/*" name="image" required>

                                </div>
                            </div>


                        </div>



                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label for="">Duration</label>
                                    
                                        <input type="text" class="form-control" name="academic_year" required />
                                            
                                           
                                        
                                        
                                       

                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label for="">Total Tution Fee</label>
                                    <input type="number" class="form-control" name="tution_fees" required>

                                </div>
                            </div>
                        </div>

                          <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label for="">School Email</label>
                                    <input type="email" class="form-control" name="scholl_email" required>

                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label for="">School_phone</label>
                                    <input type="number" class="form-control" name="school_phone" required>

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label for="">Number of Lectures</label>
                                    <input type="number" class="form-control" name="lectures" required>

                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label for="">Intake in</label>
                                    <input type="date" class="form-control" name="intake_in" required>

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label for="">Course Faculty</label>
                                    <select type="text" class="form-control" name="faculty" required>
                        
                                        <option value="SCHOOL OF BUSINESS AND ECONOMICS">SCHOOL OF BUSINESS AND ECONOMICS</option>
                                        <option value="SCHOOL OF EDUCATION">SCHOOL OF EDUCATION</option>
                                        <option value="SCHOOL OF COMPUTING AND INFORMATICS">SCHOOL OF COMPUTING AND INFORMATICS</option>
                                        <option value="SCHOOL OF NATURAL SCIENCES">SCHOOL OF NATURAL SCIENCES</option>
                                        <option value="SCHOOL OF ENGINEERING AND THE BUILT ENVIRONMENT">SCHOOL OF ENGINEERING AND THE BUILT ENVIRONMENT</option>
                                        <option value="SCHOOL OF NURSING, MIDWIFERY & PARAMEDICAL SCIENCES">SCHOOL OF NURSING, MIDWIFERY & PARAMEDICAL SCIENCES</option>
                                        <option value="SCHOOL OF PUBLIC HEALTH, BIOMEDICAL SCIENCES & TECHNOLOGY">SCHOOL OF PUBLIC HEALTH, BIOMEDICAL SCIENCES & TECHNOLOGY</option>
                                        <option value="SCHOOL OF AGRICULTURE, VETERINARY SCIENCES & TECHNOLOGY (SAVET)">SCHOOL OF AGRICULTURE, VETERINARY SCIENCES & TECHNOLOGY (SAVET)</option>
                                        <option value="SCHOOL OF DISASTER MANAGEMENT AND HUMANITARIAN ASSISTANCE (SDMHA)">SCHOOL OF DISASTER MANAGEMENT AND HUMANITARIAN ASSISTANCE (SDMHA)</option>
                                        <option value="SCHOOL OF MEDICINE">SCHOOL OF MEDICINE</option>
                       
                                      
                                    </select>

                                </div>
                            </div>

                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label for="">Location:</label>
                                    

                                    <select type="text" class="form-control" name="location" required>
                                        <option value="baringo">Baringo</option>
                                        <option value="bomet">Bomet</option>
                                        <option value="bungoma">Bungoma</option>
                                        <option value="busia">Busia</option>
                                        <option value="elgeyo marakwet">Elgeyo Marakwet</option>
                                        <option value="embu">Embu</option>
                                        <option value="garissa">Garissa</option>
                                        <option value="homa bay">Homa Bay</option>
                                        <option value="isiolo">Isiolo</option>
                                        <option value="kajiado">Kajiado</option>
                                        <option value="kakamega">Kakamega</option>
                                        <option value="kericho">Kericho</option>
                                        <option value="kiambu">Kiambu</option>
                                        <option value="kilifi">Kilifi</option>
                                        <option value="kirinyaga">Kirinyaga</option>
                                        <option value="kisii">Kisii</option>
                                        <option value="kisumu">Kisumu</option>
                                        <option value="kitui">Kitui</option>
                                        <option value="kwale">Kwale</option>
                                        <option value="laikipia">Laikipia</option>
                                        <option value="lamu">Lamu</option>
                                        <option value="machakos">Machakos</option>
                                        <option value="makueni">Makueni</option>
                                        <option value="mandera">Mandera</option>
                                        <option value="meru">Meru</option>
                                        <option value="migori">Migori</option>
                                        <option value="marsabit">Marsabit</option>
                                        <option value="mombasa">Mombasa</option>
                                        <option value="muranga">Muranga</option>
                                        <option value="nairobi">Nairobi</option>
                                        <option value="nakuru">Nakuru</option>
                                        <option value="nandi">Nandi</option>
                                        <option value="narok">Narok</option>
                                        <option value="nyamira">Nyamira</option>
                                        <option value="nyandarua">Nyandarua</option>
                                        <option value="nyeri">Nyeri</option>
                                        <option value="samburu">Samburu</option>
                                        <option value="siaya">Siaya</option>
                                        <option value="taita taveta">Taita Taveta</option>
                                        <option value="tana river">Tana River</option>
                                        <option value="tharaka nithi">Tharaka Nithi</option>
                                        <option value="trans nzoia">Trans Nzoia</option>
                                        <option value="turkana">Turkana</option>
                                        <option value="uasin gishu">Uasin Gishu</option>
                                        <option value="vihiga">Vihiga</option>
                                        <option value="wajir">Wajir</option>
                                        <option value="pokot">West Pokot</option>
                                    </select>

                                </div>
                            </div>
                        </div>


                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="">Description</label>
                                <textarea name="description" id="summernote" class="form-control" cols="10"
                                    rows="5"></textarea>

                            </div>
                        </div>





                        <div class="row">
                            <div class="col text-center">
                                <div class="form-group">
                                    <input type="submit" class="btn btn-warning btn-block btn-sm" value="Submit">

                                </div>
                            </div>
                        </div>




                        </p>


                        <p class="card-text">
                        <div class="row">
                            <div class="col text-center">
                                <div class="form-group">
                                    <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                                    <a href="{% url 'dashboard2' %}"
                                        style="text-decoration: none;font-weight:bold">Back</a>

                                </div>
                            </div>
                        </div>
                        </p>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </form>


        </div>
    </div>
</div>
{% endblock %}
