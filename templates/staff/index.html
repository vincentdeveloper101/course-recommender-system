{% extends 'main.html' %}


{% block content %}

<!-- Content Row -->
<div class="row">

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Course Available</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{total_courses}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-primary"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                            Course Added</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{post_number}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-info"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- Pending Requests Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-danger shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                            Course Deleted</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{c}}</div>
                    </div>
                    <div class="col-auto">
                                                <i class="fa fa-trash fa-2x text-danger" aria-hidden="true"></i>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Pending Requests Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold tex-success text-uppercase mb-1">
                            Course Updated</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{total_updated_courses}}</div>
                    </div>
                    <div class="col-auto">
                         <i class="fa fa-trash fa-2x text-success" aria-hidden="true"></i>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'staff/tables.html' %}













{% endblock %}
